<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <p>You have a new contact request.</p>
      <table border="0">
          <tbody>
              <tr>
                  <td>From:</td>
                  <td>{{name}}</td>
              </tr>
              <tr>
                  <td>Email:</td>
                  <td>{{email}}</td>
              </tr>
              <tr>
                  <td>Phone:</td>
                  <td>{{phone}}</td>
              </tr>
              <tr>
                  <td>Subject:</td>
                  <td>{{subject}}</td>
              </tr>
              <tr>
                  <td colspan="2">Message:</td>
              </tr>
              <tr>
                  <td colspan="2">{{message}}</td>
              </tr>
          </tbody>
      </table>
  </body>
</html>
