{% if action.messageSendError %}
<div class="ui-widget">
    <div class="ui-state-error" style="padding: 10px; margin-top: 20px;">
        <p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
            Please try again.</p>
    </div>
</div>
{% else %}
<div class="ui-widget">
    <div class="ui-state-highlight" style="padding: 10px;  margin-top: 20px;">
        <p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
           Thank You!</p>
    </div>
</div>
{% endif %}
